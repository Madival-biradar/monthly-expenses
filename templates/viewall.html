<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .menu {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .menu a {
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #333;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
        }
        .menu a:hover {
            background-color: #555;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Expense Tracker</h1>
    <div class="container">
        <div class="menu">
            <a href="add_exp.html">Add Expense</a>
            <a href="allexp.html">See All Expenses</a>
            <a href="#team-members">All Team Members</a>
        </div>
        <!-- Your expense table can go here -->
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2023-10-25</td>
                    <td>Office Supplies</td>
                    <td>$50.00</td>
                </tr>
                <!-- Add more rows for expenses here -->
            </tbody>
        </table>
    </div>
</body>
</html>
